<!doctype html>
<html lang="en">       
  <head>                      
    <meta charset="utf-8">   
    <title>task list</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link href="dystyle.css" rel="stylesheet" />
    <script src="https://kit.fontawesome.com/70776f1014.js" crossorigin="anonymous"></script>
    

  </head> 
  <body>   
    <div class="card shadow mb-5" >
      <div class="card-body">
        <h2 class="card-title">Task List</h2>
        <input type="text" class="form-control" placeholder="New Task" id="input">
        <div class="line"></div>
        <button type="button" class="btn btn-primary" id="add_btn"><i class="fas fa-plus"></i> ADD TASK</button>
      </div>
      <div class="line"></div>
      
      <div class="card-body">
        <h2 class="card-title">Tasks</h2>
        <table class="table" id="table">
        </table>
        <button type="button" class="btn btn-dark" id="rmall_btn"><i class="fas fa-stream"></i> CLEAR ALL TASKS</button>
      </div>
      <!--
      <a href="javascript:void(0)" Î¿nclick="remove_task(this)"><i class="fas fa-times"></i></a>
      -->
    </div>
    
    
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
    <script src="dyscript.js"></script>
  </body>  
</html>
